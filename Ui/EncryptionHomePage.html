<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green & Pink Themed Site</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="mainPage">
        <h1>Citrus</h1>
        <div class="message">
            <input type="text" id="textInput" placeholder="Enter text here">
        </div>
        <div class="buttons">
            <button id="runScript">Button 1</button>
            <button id="button2">Button 2</button>
            <button id="button3">Button 3</button>
            <button id="button4">Button 4</button>
        </div>
        <div class="output">
            <h2>Encrypted output</h2>
            <div id="outputBox">Your results will appear here.</div>
        </div>
        <div class="key">
            <h2>Encrypted key</h2>
            <div id="keyBox">Your key will appear here.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
